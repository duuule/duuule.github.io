<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://www.zeit.de"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="globe"></i>
        </a>
        <a
          target="blank"
          href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=googlemail&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="http://wetterstationen.meteomedia.de/?station=107260&wahl=vorhersage"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="umbrella"></i>
        </a>
        <a
          target="blank"
          href="http://ictwiki.ict.fraunhofer.de/index.php/Hauptseite"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="briefcase"></i>
        </a>
        <a
          href="https://columns.app"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="trello"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="music"></i>
        <a
          target="blank"
          href="https://open.spotify.com/playlist/37i9dQZEVXcIvkmogGSYLm"
          class="list__link"
          >Weekly</a
        >
        <a
          target="blank"
          href="https://open.spotify.com/playlist/37i9dQZEVXbdWaeDUus2ku"
          class="list__link"
          >Release</a
        >
        <a
          target="blank"
          href="https://open.spotify.com/playlist/37i9dQZF1E38f9wDNi4Uf0"
          class="list__link"
          >Metal</a
        >
        <a
          target="blank"
          href="https://open.spotify.com/playlist/37i9dQZF1E39vrrOjYdK65"
          class="list__link"
          >*Core</a
        >
		<a
          target="blank"
          href="https://open.spotify.com/playlist/37i9dQZF1E3a8tB90Cyg0c"
          class="list__link"
          >Classics</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://www.reddit.com" target="blank" class="list__link"
          >Reddit</a
        >
        <a href="https://lifehacker.com/" target="blank" class="list__link"
          >Lifehacker</a
        >
        <a href="https://www.theverge.com" target="blank" class="list__link"
          >The Verge</a
        >
		<a href="https://www.engadget.com" target="blank" class="list__link"
          >Engadget</a
        >
        <a
          href="https://www.morecore.de"
          target="blank"
          class="list__link"
          >Morecore</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
